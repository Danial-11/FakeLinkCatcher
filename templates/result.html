<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="result-container">
        <h2>Result Page</h2>
        <table>
            <thead>
                <tr>
                    <th>Checked Website</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                <tr>
                    <td>{{ result.url }}</td>
                    <td>{{ 'Fake' if result.is_fake else 'Not Fake' }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
